<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ESP32 Setup</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/floating.css">
</head>
<body>

<form id="formesp" class="form-signin" method="get" action="save.html">

    <div class="text-center mb-4">
        <img class="mb-4" src="img/wifi.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">ESP32 Setup</h1>
        <p>Let's setup your ESP32 board for the project.</p>
        <p id="json"></p>

    </div>
    <h2 class="h3 mb-3 font-weight-normal">Board Setup</h2>
    <div class="form-label-group">
        <input type="text" name="id" id="id" class="form-control" placeholder="ID" required autofocus>
        <label for="id">ID</label>
    </div>

    <div class="form-label-group">
        <input type="text" name="posx" id="posx" class="form-control" placeholder="Position X" required autofocus>
        <label for="posx">Position X</label>
    </div>

    <div class="form-label-group">
        <input type="text" name="posy" id="posy" class="form-control" placeholder="Position Y" required autofocus>
        <label for="posy">Position Y</label>
    </div>

    <div class="form-label-group">
        <input type="text" name="ssid_ap" id="ssid_ap" class="form-control" placeholder="SSID" required autofocus>
        <label for="ssid_ap">AP SSID</label>
    </div>

    <div class="form-label-group">
        <input type="text" name="password_ap" id="password_ap" class="form-control" placeholder="Pass" required autofocus>
        <label for="password_ap">AP Password</label>
    </div>

    <div class="form-label-group">
        <input type="text" name="channel" id="channel" class="form-control" placeholder="Channel" required autofocus>
        <label for="channel">Scan Channel</label>
    </div>
    <hr>
    <h2 class="h3 mb-3 font-weight-normal">Server Setup</h2>
    <div class="form-label-group">
        <input type="text" name="ssid_server" id="ssid_server" class="form-control" placeholder="SSID" required autofocus>
        <label for="ssid_server">SSID</label>
    </div>

    <div class="form-label-group">
        <input type="text" name="password_server" id="password_server" class="form-control" placeholder="Pass" required autofocus>
        <label for="password_server">Password</label>
    </div>

    <div class="form-label-group">
        <input type="text" name="ip_server" id="ip_server" class="form-control" placeholder="Server IP address" required autofocus>
        <label for="ip_server">IP address</label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" form="formesp">Start Setup</button>
</form>


<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/jsonget.js"></script>

<!--<script src="js/bootstrap.min.js"></script>-->
<script>

</script>
</body>
</html>
